<script>
function autoRefresh() {
var timeleft = 10;
var downloadTimer = setInterval(function(){
timeleft--;
document.getElementById("countdowntimer").textContent = timeleft;
if(timeleft <= 0)
clearInterval(downloadTimer); },1000);
setTimeout(function(){
window.location.reload();
}, 10000)
}
function Refresh() {
window.location.reload();
}

</script>
